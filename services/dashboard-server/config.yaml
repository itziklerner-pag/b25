server:
  port: 8086
  log_level: info
  shutdown_timeout: 30s

redis:
  url: localhost:6379
  db: 0
  pool_size: 10

websocket:
  read_buffer_size: 1024
  write_buffer_size: 4096
  ping_interval: 30s
  read_timeout: 60s
  write_timeout: 10s

broadcast:
  tui_interval: 100ms
  web_interval: 250ms

backend_services:
  market_data:
    url: localhost:8080
    timeout: 5s
  order_execution:
    url: localhost:8081
    timeout: 5s
  account_monitor:
    url: localhost:8084
    timeout: 5s
  strategy_engine:
    url: localhost:8082
    timeout: 5s
  risk_manager:
    url: localhost:9095
    timeout: 5s
