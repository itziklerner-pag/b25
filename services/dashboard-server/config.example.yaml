server:
  port: 8080
  log_level: info
  shutdown_timeout: 30s

redis:
  url: localhost:6379
  db: 0
  pool_size: 10

websocket:
  read_buffer_size: 1024
  write_buffer_size: 4096
  ping_interval: 30s
  read_timeout: 60s
  write_timeout: 10s
  allowed_origins:
    - http://localhost:5173   # Vite dev server
    - http://localhost:3000   # React dev server
    - http://localhost:8080   # Production web server
    - http://127.0.0.1:5173
    - http://127.0.0.1:3000
    - http://127.0.0.1:8080

broadcast:
  tui_interval: 100ms
  web_interval: 250ms

backend_services:
  market_data:
    url: localhost:9090
    timeout: 5s
  order_execution:
    url: localhost:9091
    timeout: 5s
  account_monitor:
    url: localhost:9093
    timeout: 5s
  strategy_engine:
    url: localhost:9092
    timeout: 5s
  risk_manager:
    url: localhost:9095
    timeout: 5s
