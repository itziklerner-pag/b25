version: '3.8'

services:
  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: search-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: search-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # NATS
  nats:
    image: nats:2.10-alpine
    container_name: search-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js -m 8222"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Search Service
  search-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: search-service
    ports:
      - "9097:9097"
      - "9098:9098"
    environment:
      - SEARCH_SERVER_HOST=0.0.0.0
      - SEARCH_SERVER_PORT=9097
      - SEARCH_ELASTICSEARCH_ADDRESSES=http://elasticsearch:9200
      - SEARCH_REDIS_ADDRESS=redis:6379
      - SEARCH_NATS_URL=nats://nats:4222
      - SEARCH_LOGGING_LEVEL=info
      - SEARCH_METRICS_ENABLED=true
      - SEARCH_ANALYTICS_ENABLED=true
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:9097/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  elasticsearch-data:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: b25-search-network
